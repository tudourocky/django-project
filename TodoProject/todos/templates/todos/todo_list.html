{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'todos/styles.css' %}">
    <title>Todos</title>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="div.card-header shadow-sm bg-white">
                        <h1 class="display-5 text-info"><i class="fas fa-check-double"></i>Todos</h1>
                    </div>

                    <div class="card-body">

                        <ul class="list-group">
                            <li class="list-group-item"><form action="{% url 'insert_todo_item' %}" method="POST" autocomplete="off">
                                {% csrf_token %}
                                    <div class="input-group bg-white">
                                        <input type="text" class="form-control">
                                        <button class="btn btn-outline-secondary text-info" type="button" id="button-addon2"><i class="fa fa-plus-circle fa-lg"></i></button>
                                    </div>
                            </form>
                        </li>
                            {% for todo in todo_list %}
                            <li class="list-group-item">{{todo.content}}

                                <form action="{% url 'delete_todo_item' todo.id %}" method="post" class="float-end d-inline-grid">
                                    {% csrf_token %}
                                    <button type="submit" class="btn">
                                        <i class="far fa-trash-alt fa-lg text-danger float-end"></i>
                                    </button>
                                </form>
                            </li>
                            {% empty %}
                                <span class="font-italic">No todo item found.</span>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
